<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex: Alinhamento Horizontal</title>

    <style>
      .flex-container {
        display: flex;
        justify-content: space-evenly;
      
        height: 300px;
        background-color: #965FA7;
      }

      .flex-item {
        width: 100px; 
        height: 100px;
        
        background-color: #F79521;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>

    <div class="flex-container">
        <div class="flex-item"> filho 1</div>
        <div class="flex-item"> filho 2</div>
        <div class="flex-item"> filho 3</div>
        <div class="flex-item"> filho 4</div>
    </div>


  </body>
</html>
