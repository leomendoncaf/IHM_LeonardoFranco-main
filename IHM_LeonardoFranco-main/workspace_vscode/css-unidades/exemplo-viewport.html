<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #dim50 {
            width: 50vw;
            height: 50vh;
            background: cyan;
        }

        #dim10 {
            width: 10vw;
            height: 10vh;
            background-color: blue;
        }

            width: 50vmin;
            height: 50vmin;
        }

    </style>

</head>
<body>

    <div id="dim50">
        Eu tenho dimensões com 50% do viewport
    </div>

    <div id="dim10">
        Eu tenho dimensões com 10% da viewport
    </div>
    


</body>
</html>
